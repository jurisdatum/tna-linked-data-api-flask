<div class="results">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year and Number</th>
                <th><span>Legislation Type</span></th>
                <th><span>Review Date</span></th>
            </tr>
        </thead>
        <tbody>
            {% for item in data['results'] %}
            <tr class="oddRow">
                <td>
                    <a href="{{ item['uri'] }}" target="_blank">{{ item['title'] }}</a>
                </td>
                <td>{{ item['year'] }}/{{ item['number'] }}</td>
                <td>{{ item['type'] }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
